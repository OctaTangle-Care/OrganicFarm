<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Organic Farm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background: #f7faf5; }
        .container { max-width: 400px; margin: 50px auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
        h2 { text-align: center; color: #4caf50; }
        .form-group { margin-bottom: 1.2em; }
        label { display: block; margin-bottom: 0.5em; }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%; padding: 0.7em; border: 1px solid #ccc; border-radius: 4px;
        }
        button, .google-btn {
            width: 100%; padding: 0.8em; border: none; border-radius: 4px;
            font-size: 1em; cursor: pointer;
        }
        button { background: #4caf50; color: #fff; margin-bottom: 1em; }
        .google-btn {
            background: #fff; color: #444; border: 1px solid #ddd;
            display: flex; align-items: center; justify-content: center;
        }
        .google-btn img { height: 20px; margin-right: 10px; }
        .divider { text-align: center; margin: 1.5em 0; color: #aaa; }
        .login-link { text-align: center; margin-top: 1em; }
        .login-link a { color: #4caf50; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>
        <form method="POST" action="/register">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" name="password1" required>
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" name="password2" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="divider">or</div>
        <a class="google-btn" href="/login/google">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
            Continue with Google
        </a>
        <div class="login-link">
            Already have an account? <a href="/login">Log in</a>
        </div>
    </div>
</body>
</html></a>
